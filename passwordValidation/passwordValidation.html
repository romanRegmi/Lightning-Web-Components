<template>
	<lightning-card title="Validation">
		<div class="slds-var-m-around_medium">
			<!-- onfocus : Triggered when the user places the cursor on the text field -->
			<!-- onblur : Triggered when the user moves the cursor away from the text field -->

			<lightning-input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				label="Password" onchange={handleChange} onfocus={handleFocus} onblur={handleBlur} required>
			</lightning-input>
			<lightning-button variant="brand" label="Authenticate" title="Authenticate" onclick={handleClick}
				class="slds-align_absolute-center slds-m-top_x-small">
			</lightning-button>

			<template if:true={showValidation}>
				<div class="slds-box slds-theme_shade slds-theme_alert-texture slds-m-top_x-small">
					<h3>Password must contain the following:</h3>
					<p data-id="letter" class={isLowerCaseValid}>A lowercase letter</p>
					<p data-id="capital" class={isUpperCaseValid}>An uppercase letter</p>
					<p data-id="number" class={isNumberValid}>A number character</p>
					<p data-id="length" class={isLengthValid}>Minimum 8 characters</p>
				</div>
			</template>
		</div>

	</lightning-card>
</template>
