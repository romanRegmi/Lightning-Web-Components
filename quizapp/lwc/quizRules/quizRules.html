<template>
    <lightning-modal-header label="Quiz Rules"></lightning-modal-header>
    <lightning-modal-body>
        <div>
            <template for:each={rules} for:item="rule">
                <p key={rule}>{rule}</p>
            </template>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Continue" onclick={handleContinue} class="slds-m-left_x-small"></lightning-button>
    </lightning-modal-footer>
</template>
