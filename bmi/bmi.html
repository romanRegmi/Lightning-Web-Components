<template>
    <div class="slds-m-around_large">
        <lightning-card>
            <div class="first_section slds-m-around_small">
                <h1 class="slds-text-align_center slds-text-heading_large">BMI Calculator</h1>
                <template if:true={isBMICalculated}>
                    <p>BMI calculated is {bmi}</p>
                    <p>{bmiInterpretation}</p>

                    <button class="slds-button slds-button_brand slds-button_stretch slds-m-top_small"
                        onclick={handleReCalculate}>Re-Calculate BMI</button>
                </template>
                <template if:false={isBMICalculated}>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label slds-m-top_small">Height(cm)</label>
                        <input type="number" class="slds-input" lwc:ref="heightRef" />

                        <label class="slds-form-element__label slds-m-top_small">Weight(kg)</label>
                        <input type="number" class="slds-input" lwc:ref="weightRef" />
                    </div>


                    <button class="slds-button slds-button_brand slds-button_stretch slds-m-top_large"
                        onclick={handleCalculate}>Calculate BMI</button>
                </template>

            </div>

            <div class="second_section slds-m-top_small slds-m-around_small">
                <h1 class="slds-text-align_center slds-text-heading_large">Interpreting BMI</h1>
                <p>Once you have measured your BMI, you can determine your healthy weight range.</p>

                <h1 class="slds-text-align_center slds-text-heading_large">BMI Indication</h1>
                <h2 class="slds-text-color_error slds-text-align_center slds-text-heading_medium">Under 18.5</h2>
                <p>You are very underweight and possibly malnourished.</p>

                <h2 class="slds-text-color_success slds-text-align_center slds-text-heading_medium">Between 18.5-24.9
                </h2>
                <p>You have a healthy weight range for young and middle-aged adults.</p>

                <h2 class="slds-text-color_error slds-text-align_center slds-text-heading_medium">25-29.9</h2>
                <p>You are overweight.</p>

                <h2 class="slds-text-color_error slds-text-align_center slds-text-heading_medium">30+</h2>
                <p>You are obese.</p>
            </div>


        </lightning-card>
    </div>

</template>
